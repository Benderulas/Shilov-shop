<div class="d-flex justify-content-center">
    <form name="Регистрация" method="POST" action="">
      <div class="form-group d-flex justify-content-center">
        <label>Логин: <input type="text" name="login"></label> <br>
      </div>
      <div class="form-group d-flex justify-content-center">
        <label>Пароль: <input type="text" name="password"></label> <br>
      </div>
      <div class="form-group d-flex justify-content-center">
        <label>Имя: <input type="text" name="first_name"></label> <br>
      </div>
      <div class="form-group d-flex justify-content-center">
        <label>Фамилия: <input type="text" name="second_name"></label> <br>
      </div>

        <label>Email: <input type="text" name="email"></label> <br>
      </div>

        <input type="hidden" name="type" value="registration">
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div>
