<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">

    <script src="scripts/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/top/top.js"></script>
    <script type="module" src="scripts/top/log_in.js"></script>
    <script type="module" src="scripts/top/registration.js"></script>

    <link rel="stylesheet" type="text/css" href="page_top/CSS/my_style.css">
    <link rel="stylesheet" type="text/css" href="page_top/CSS/button_style.css">
    <link rel="stylesheet" type="text/css" href="page_top/CSS/catalog.css">

    <meta charset="UTF-8">

    <title>Сайт из клешней</title>
</head>
<body class="bg-light">
<header>
    <div class="wrapper-header">
        <div class="up-header">
            <div class="sex">
                <button value="2" name="sexButton" onclick="SexButtons(2)">Женское</button>
                <button value="1" name="sexButton" onclick="SexButtons(1)">Мужское</button>
            </div>
            <div class="image"><img src="https://fotoseif.ru/images/2021/06/9xpr8yoij0nin1xqn1oc.png" alt="Соблазн" class="log-img"></div>
            <div>
                <a href="#openModal"><img src="https://fotoseif.ru/images/2021/06/445ujivfkqn6toynxulv.png"></a> <!-- авторизация и регистрация -->
                <div id="openModal" class="modalDialog">
                    <div class="login">
                        <div id="authorization" class="tabcontent">
                            <form action="" class="registration" name="login"> <!-- авторизация -->
                                <h1 class="text">Авторизация</h1>
                                <label for="">Логин</label>
                                <input type="text" name="login" placeholder="Введите ваш логин">
                                <label for="">Пароль</label>
                                <input type="password" name="password" placeholder="Введите ваш пароль">
                                <div class="form-btns">
                                    <button type="button" class="tablinks" onclick="openTab(event,'registration')">Регистрация</button>
                                    <button type="button" name="SendLogInForm">Войти</button>
                                </div>
                            </form>
                        </div>
                        <div id="registration" class="tabcontent">
                            <form action="" class="registration" name="registration"> <!-- регистрация -->
                                <h1 class="text">Регистрация</h1>
                                <label for="">Логин</label>
                                <input type="text" name="login" placeholder="Введите логин">
                                <label for="">Пароль</label>
                                <input type="password" name="password" placeholder="Введите пароль">
                                <label for="">Имя</label>
                                <input type="text" name="firstName" placeholder="Введите ваше имя">
                                <label for="">E-mail</label>
                                <input type="email" name="email" placeholder="Введите ваш e-mail">
                                <div class="form-btns">
                                    <button type="button" class="tablinks" onclick="openTab(event,'authorization')">Авторизация</button>
                                    <button type="button" name="SendRegistrationForm">Зарегистрироваться</button>
                                </div>
                            </form>
                        </div>
                        <a href="#close" title="Закрыть" class="close"><img src="https://fotoseif.ru/images/2021/06/fsftgb2101wswa7iryv5.png"></a>
                    </div>
                </div>
                <a class="btn-buscket"><img src="https://fotoseif.ru/images/2021/06/uda34j799zhluln5sr09.png"></a> <!-- КОРЗИНА -->
            </div>
        </div>
        <div class="down-header">
            <input type="search" class="search" placeholder="Поиск товаров"/>
        </div>
    </div>
</header>
